<div class="wrapper">
  <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1>Login</h1>
    <div class="input-box">
      <input type="email" formControlName="email" placeholder="Email Address" required />
      <i class='bx bx-envelope'></i>
    </div>
    <div *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched"
         class="error">Enter a valid email.</div>
    <div class="input-box">
      <input type="password" formControlName="password" placeholder="Password" required />
      <i class='bx bxs-lock-alt'></i>
    </div>
    <div *ngIf="errorMessage" class="error">Password and email  are incorrect.</div><br><br>
    <button type="submit" class="btn">Login</button>
    <div class="register-link">
      <p>Don't have an account? <a routerLink="/register">Register</a></p>
    </div>
  </form>
</div>
